<html>

<head>
    <script src="assets/js/main.js"></script>
    <title>Emberfly, Inc.</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="preload" href="images/emberfly_glow.png" as="image">
</head>


<body>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <section id="main">
            <header>

                <a href="#" onclick="add()">
                    <div class="disable-dbl-tap-zoom" id="emberfly"></div>
                </a>

                <table>
                    <tr>
                        <td>
                            <input class="fireflies" id="firefly_counter" disabled value=0>
                        </td>

                        <td>
                            <span class="fireflies">Fireflies</span>
                        </td>
                    </tr>
                </table>




                
                

                    <!-- <button name="save" onclick="save()">
                        Save
                    </button>

                    <button name="load" onclick="load()">
                        load
                    </button> -->
                    
                
                
                    <!-- UPGRADES -->
                
                
                    <button name="glowworms" disabled onclick="#" style="opacity:0.5">
                        glow worms
                    </button>
                    <br>
                    <br>
                

                    <!-- BUILDINGS -->


                    <table id="lower_table">
                        <tr>
                            <td class="title">
                                Count
                            </td>
                            <td class="title">
                                Upgrade
                            </td>
                            <td class="title">
                                Price
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="counter" id="jar_counter" disabled value="0">
                            </td>
                            <td>
                                <button class="upgrade" name="Jar" onclick="buy(JAR)">
                                    JARS
                                </button>
                            </td>
                            <td>
                                <input class="price" id="jar_price" disabled value="10">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input class="counter" id="farm_counter" disabled value="0">
                            </td>
                            <td>
                                <button class="upgrade" name="Farm" onclick="buy(FARM)">
                                    FARMS
                                </button>
                            </td>
                            <td>
                                <input class="price" id="farm_price" disabled value="2000">
                            </td>
                        </tr>
                    </table>
                <br />
                <br />
                <button name="reset" onclick="reset()">
                        reset
                    </button>
            </header>
            
						
            <footer>
                <!-- could put buttons here -->
            </footer>
        </section>

        <!-- Footer -->
        <footer id="footer">
            <a href="https://github.com/wesleyAldridge">&copy; Wesley Aldridge</a>
        </footer>

    </div>

</body></html>
