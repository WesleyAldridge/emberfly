<html>

<head>
    <script src="assets/js/main.js"></script>
    <title>Emberfly, Inc.</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="preload" href="images/emberfly_glow.png" as="image">
    <link rel="preload" href="images/worm_glow.png" as="image">
</head>


<body>

    <div id="background_gradient">
    </div>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <section id="main">
            <header>

                <a href="#" onclick="add()">
                    <div class="disable-dbl-tap-zoom" id="emberfly"></div>
                    <div class="disable-dbl-tap-zoom" id="glowworm"></div>
                    <div class="disable-dbl-tap-zoom" id="anglerfish"></div>
                </a>

                <table>
                    <tr>
                        <td>
                            <input class="fireflies" id="firefly_counter" disabled value="0">
                        </td>
                        <td>
                            <span class="fireflies" id="fireflies_text">Fireflies</span>
                        </td>
                    </tr>
                </table>







                <!-- <button name="save" onclick="save()">
                        Save
                    </button>

                    <button name="load" onclick="load()">
                        load
                    </button> -->



                <!-- UPGRADES -->


                <button class="upgrade disable-dbl-tap-zoom" name="glowworms" disabled onclick="buy(GLOWWORMS)" onmouseover="set_tooltip('GLOWWORMS')" onmouseout="set_tooltip('BLANK')">
                    Glow Worms
                </button>

                <button class="upgrade disable-dbl-tap-zoom" name="anglerfish" disabled onclick="buy(ANGLERFISH)">
                    Angler Fish
                </button>
                <br>
                <br>


                <!-- BUILDINGS -->


                <table id="lower_table">
                    
                    <!-- LABELS -->
                    <tr>
                        <td class="title">
                            Count
                        </td>
                        <td class="title">
                            Building
                        </td>
                        <td class="title">
                            Price
                        </td>
                    </tr>
                    
                    
                    <!-- JARS -->
                    <tr>
                        <td>
                            <div onmouseover="set_tooltip('JAR_FPS')" onmouseout="set_tooltip('BLANK')"><input class="counter" id="jar_counter" disabled value="0"></div>
                        </td>
                        <td>
                            <div onmouseover="set_tooltip('JAR')" onmouseout="set_tooltip('BLANK')">
                                <button class="building" name="Jar" onclick="buy(JAR)" >
                                    Jar
                                </button>
                            </div>
                        </td>
                        <td>
                            <input class="price" id="jar_price" disabled value="10">
                        </td>
                    </tr>

                    
                    
                    <!-- NETS -->
                    <tr>
                        <td>
                            <div onmouseover="set_tooltip('NET_FPS')" onmouseout="set_tooltip('BLANK')">
                                <input class="counter" id="net_counter" disabled value="0">
                            </div>
                        </td>
                        <td>
                            <div onmouseover="set_tooltip('NET')" onmouseout="set_tooltip('BLANK')">
                                <button class="building" name="Net" onclick="buy(NET)" >
                                    Net
                                </button>
                            </div>
                        </td>
                        <td>
                            <input class="price" id="net_price" disabled value="2000">
                        </td>
                    </tr>
                    
                    
                    
                    <!-- HATCHERIES -->
                    <tr>
                        <td>
                            <div onmouseover="set_tooltip('HATCHERY_FPS')" onmouseout="set_tooltip('BLANK')">
                                <input class="counter" id="hatchery_counter" disabled value="0">
                            </div>
                        </td>
                        <td>
                            <div onmouseover="set_tooltip('HATCHERY')" onmouseout="set_tooltip('BLANK')">
                                <button class="building" name="Hatchery" onclick="buy(HATCHERY)">
                                Hatchery
                                </button>
                            </div>
                        </td>
                        <td>
                            <input class="price" id="hatchery_price" disabled value="25000">
                        </td>
                    </tr>
                    
                </table>
                <br />
                <br />

                <button name="sell_upgrades" class="reset" onclick="reset_upgrades()">
                    reset upgrades
                </button>


                <button name="reset" class="reset" onclick="reset()">
                    reset everything
                </button>
            </header>


            <footer>
                <!-- could put buttons here -->
            </footer>
        </section>



        <!-- TOOLTIP BOX BENEATH MAIN -->
        <div class="tooltipbar"><span id="tooltip">
                The world is dark
            </span></div>



        <!-- Footer -->
        <footer id="footer">
            <a href="https://github.com/wesleyAldridge">&copy; Wesley Aldridge</a>
        </footer>

    </div>

</body>

</html>
